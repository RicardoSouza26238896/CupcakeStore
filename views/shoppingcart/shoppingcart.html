<div class="content-wrapper">
    <div class="content-header">
        <div class="container">
            <h1 class="m-0 text-dark">Carrinho de Compras</h1>
        </div>
    </div>

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Seu Carrinho</h3>
                        </div>

                        <div class="card-body">
                            <table class="table table-hover" id="shoppingCartTable">
                                <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Preço</th>
                                    <th>Quantidade</th>
                                    <th>Subtotal</th>
                                    <th>Ações</th>
                                </tr>
                                </thead>
                                <tbody id="cartItems">
                                <!-- Itens do carrinho serão inseridos aqui pelo JavaScript -->
                                </tbody>
                            </table>
                        </div>

                        <div class="card-footer">
                            Total: <span id="totalPrice">R$0,00</span>
                            <button class="btn btn-success float-right" onclick="checkout()">Finalizar Compra</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
