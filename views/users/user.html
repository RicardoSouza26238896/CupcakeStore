<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Detalhes do usuário</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="/users">Usuários Registrados</a>
                    </li>
                    <li class="breadcrumb-item active">Detalhes do Usuário</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Visualizando
                            <strong>{{.Data.Username}}</strong>
                        </h3>
                        <div class="card-tools">
                            <a href="/users/delete/{{.Data.ID}}" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                                Deletar
                            </a>
                        </div>
                    </div>
                    {{template "snippets/message" .}}
                    <form method="Post" action="/users/update/{{.Data.ID}}">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username">Nome de usuário</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Nome de usuário" minlength="4" value="{{.Data.Username}}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="E-mail do usuário" value="{{.Data.Email}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="oldPassword">Senha Antiga</label>
                                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                                        placeholder="Senha Antiga" minlength="8">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="newPassword">Nova Senha</label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                                        placeholder="Nova Senha" minlength="8">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="isStaff" name="isStaff"
                                            {{if .Data.IsStaff}}checked{{end}} />
                                        <label class="custom-control-label" for="isStaff">Tornar Administrador</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div
                                        class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                        <input type="checkbox" class="custom-control-input" id="isActive"
                                            name="isActive" {{if .Data.IsActive}}checked{{end}} />
                                        <label class="custom-control-label" for="isActive">Ativar/Desativar
                                            Conta</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button onclick="history.back()" type="button" class="btn btn-default">
                                <i class="fas fa-undo-alt"></i>
                                Cancelar</button>
                            <button type="submit" class="btn btn-primary float-right">Atualizar usuário</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
