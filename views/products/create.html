<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Adicionar novo produto</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Adicionar Produto</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Formulário de Cadastro</h3>
                    </div>
                    {{template "snippets/message" .}}
                    <form method="POST" action="/products/create"  enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="image">Imagem do Produto</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image" name="image"
                                               accept="image/*">
                                        <label class="custom-file-label" for="image">Escolher Imagem do Produto</label>
                                    </div>
                                    <div class="input-group-append">
                                        <span class="input-group-text">Carregar</span>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <img id="previewImage" src="https://placehold.co/400x400?text=No\nImage"
                                         alt="Pré-visualização da imagem"
                                         style="max-width: 25vh;">
                                </div>
                            </div>

                            <script>
                                document.getElementById('image').addEventListener('change', function (e) {
                                    var file = e.target.files[0];
                                    var reader = new FileReader();
                                    reader.onload = function (e) {
                                        document.getElementById('previewImage').src = e.target.result;
                                    };
                                    reader.readAsDataURL(file);
                                });
                            </script>


                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="name">Nome do produto</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="Nome do produto" minlength="4" required="required">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="price">Preço</label>
                                    <input type="number" step="0.01" class="form-control" id="price" name="price"
                                           placeholder="Preço do produto" min="0.01" required="required"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="description">Descrição</label>
                                    <textarea class="form-control" id="description" name="description"
                                              rows="3" required="required"
                                              placeholder="Descrição do produto"></textarea>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="ingredients">Ingredientes</label>
                                    <textarea class="form-control" id="ingredients" name="ingredients"
                                              rows="3" required="required"
                                              placeholder="Lista de ingredientes"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <a href="/products" class="btn btn-default">
                                <i class="fas fa-undo-alt"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary float-right">Adicionar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
