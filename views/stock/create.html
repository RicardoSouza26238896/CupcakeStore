<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Adicionar produto ao estoque</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="/stock">Estoque de Produtos</a>
                    </li>
                    <li class="breadcrumb-item active">Adicionar ao Estoque</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Adicionar Produto ao Estoque</h3>
                    </div>
                    {{template "snippets/message" .}}
                    <form method="POST" action="/stock/create" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="form-group"><label for="name">ID do produto</label> <input type="text"
                                                                                                           class="form-control"
                                                                                                           id="productID"
                                                                                                           name="productID"
                                                                                                           placeholder="ID do produto"
                                                                                                           required="required">
                                    </div>
                                    <div class="form-group"><label for="quantity">Quantidade</label> <input
                                                type="number"
                                                class="form-control"
                                                id="quantity"
                                                name="quantity"
                                                placeholder="Quantidade"
                                                pattern="\d*"
                                                step="1"
                                                min="1"
                                                required="required"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer"><a href="/stock" class="btn btn-default"> <i
                                        class="fas fa-undo-alt"></i> Cancelar </a>
                            <button type="submit" class="btn btn-primary float-right">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8 mx-auto">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Informacoes do produto</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
