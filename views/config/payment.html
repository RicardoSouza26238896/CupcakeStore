<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Configurar Pagamento</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Configurar Pagamento</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 mx-auto">
                {{template "snippets/message" .}}
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Gerenciar as Configurações de Pagamento</h3>
                    </div>
                    <form method="Post" action="/config">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                    <input type="checkbox" class="custom-control-input" id="paymentCashIsActive"
                                           name="paymentCashIsActive"
                                           {{if .Object.PaymentCashIsActive}}checked{{end}} />
                                    <label class="custom-control-label" for="paymentCashIsActive">Ativar/Desativar
                                        Pagamento em Dinheiro</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                                    <input type="checkbox" class="custom-control-input" id="paymentPixIsActive"
                                           name="paymentPixIsActive"
                                           {{if .Object.PaymentPixIsActive}}checked{{end}} />
                                    <label class="custom-control-label" for="paymentPixIsActive">Ativar/Desativar
                                        Pagamento via Pix</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="javascript:history.back()" class="btn btn-default">
                                <i class="fas fa-undo-alt"></i> Cancelar </a>
                            <button type="submit" class="btn btn-primary float-right">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
