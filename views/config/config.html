<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Configurações da Loja</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">Configurações da Loja</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                {{template "snippets/message" .}}
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Gerenciar as configurações da sua loja</h3>
                    </div>
                    <form method="Post" action="">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="physicalStoreAddress">Endereco da Loja</label>
                                    <input type="text" class="form-control" id="physicalStoreAddress"
                                           name="physicalStoreAddress" minlength="4"
                                           value="{{.Object.PhysicalStoreAddress}}">
                                </div>
                                <div class="form-group  col-md-6">
                                    <label for="deliveryValue">Valor da Taxa de Entrega</label>
                                    <input type="number" step="0.01" class="form-control" id="deliveryValue"
                                           name="deliveryValue"
                                           placeholder="Valor da Taxa de Entrega" min="0.01"
                                           value="{{.Object.DeliveryValue}}"
                                           required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="javascript:history.back()" class="btn btn-default">
                                <i class="fas fa-undo-alt"></i> Cancelar </a>
                            <button type="submit" class="btn btn-primary float-right">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
